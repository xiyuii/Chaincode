<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于区块链的AI大模型共享平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_controller.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icon/icon.ico') }}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="navbar">
        <button onclick="goToAnotherPage()">你的AI</button>
        <button onclick="sendDataToBackend()">清除历史信息</button>
        <select id="modelSelect" onchange="submitContent()">
            <option value="" disabled selected>选择模型</option>
            <option value="QW-Max">QW-Max</option>
            <option value="ChatGpt-3.5">ChatGpt-3.5</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <div class="container">
        <div id="response"></div>
        <div class="input-container">
            <textarea id="userInput" placeholder="请输入你的问题"></textarea>
            <button onclick="submitContent()">提交</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script_controller.js') }}"></script>
</body>
</html>
